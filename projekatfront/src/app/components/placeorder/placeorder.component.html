
<div class="container mt-4">
  <h2>Create Order</h2>
  <form (ngSubmit)="submitOrder()" class="mt-3">
    <div class="form-group">
      <label>Select Dishes:</label>
      <div *ngFor="let dish of dishes" class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [value]="dish.name"
          (change)="toggleDish(dish.name)"
          [checked]="selectedDishes.includes(dish.name)"
          id="dish-{{dish.name}}" />
        <label class="form-check-label" for="dish-{{dish.name}}">
          {{ dish.name }} - {{ dish.price | currency:'RSD' }}
        </label>
      </div>
    </div>
    <div class="form-check mt-3" *ngIf="canSchedule()">
      <input
        class="form-check-input"
        type="checkbox"
        id="scheduleOrder"
        [(ngModel)]="isScheduled"
        name="scheduleOrder" />
      <label class="form-check-label" for="scheduleOrder">
        Schedule Order
      </label>
    </div>

    <div *ngIf="isScheduled" class="form-group mt-3">
      <label for="orderTime">Select Date and Time:</label>
      <input
        type="datetime-local"
        id="orderTime"
        [(ngModel)]="orderTime"
        name="orderTime"
        class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit Order</button>
  </form>
</div>
