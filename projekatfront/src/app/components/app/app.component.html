<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a [routerLink]="'/'" class="navbar-brand">Domaci3Front</a>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <ng-container *ngFor="let tab of availableTabs">
            <a [routerLink]="tab.route" class="nav-link active" aria-current="page">{{ tab.label }}</a>
          </ng-container>

          <a *ngIf="canLogout()" (click)="logout()" class="nav-link active" aria-current="page">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="container pt-3">
  <router-outlet></router-outlet>
</div>
