<div class="container mt-4">
  <h2>Error Logs</h2>
  <div class="table-responsive mt-3">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>For Order</th>
        <th>User</th>
        <th>Message</th>
        <th>Time</th>
        <th>Operation</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let error of errors">
        <td>{{ error.forOrder }}</td>
        <td>{{ error.user }}</td>
        <td>{{ error.message }}</td>
        <td>{{ error.time | date: 'short' }}</td>
        <td>{{ error.operation }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <nav class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="pageIndex === 0">
        <button class="page-link" (click)="previousPage()" [disabled]="pageIndex === 0">
          &laquo; Previous
        </button>
      </li>
      <li class="page-item disabled">
        <span class="page-link">Page {{ pageIndex + 1 }} of {{ totalPages }}</span>
      </li>
      <li class="page-item" [class.disabled]="pageIndex === totalPages - 1">
        <button class="page-link" (click)="nextPage()" [disabled]="pageIndex === totalPages - 1">
          Next &raquo;
        </button>
      </li>
    </ul>
  </nav>
</div>
